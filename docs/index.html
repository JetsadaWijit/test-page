<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commit Message Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GitHub Commit Message</h1>
  </header>
  <main>
    <div id="editor-container">
      <label for="title">Commit Title:</label>
      <input type="text" id="title" placeholder="Enter commit title" maxlength="50">
      
      <label for="message">Commit Message:</label>
      <textarea id="message" placeholder="Enter detailed commit message"></textarea>
      
      <button id="submit">Submit Commit</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 GitHub Commit Message Editor</p>
  </footer>
  <script src="editor.js"></script>
</body>
</html>
