<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        
        <!-- Login Button -->
        <div class="d-flex justify-content-center mt-3">
            <button id="githubLogin" class="btn btn-dark">Login with GitHub</button>
        </div>

        <!-- Editable Content Section -->
        <div id="editable-section" class="mt-5">
            <h2>Editable Content</h2>
            <textarea id="content-editor" class="form-control" rows="10">This is some default editable content.</textarea>
            <button id="saveButton" class="btn btn-primary mt-3">Save Changes</button>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
