<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
        <a href="login.html" class="login-button">Login with GitHub</a>
    </header>

    <main>
        <section id="message-editor">
            <h2>Editable Message Box</h2>
            <div id="message-box" contenteditable="false">This is a default message. Click "Edit" to modify it.</div>
            <button id="edit-button">Edit</button>
        </section>

        <section id="commit-message-section">
            <h2>Commit Message</h2>
            <input type="text" id="commit-message" placeholder="Enter commit message (Max 72 characters)" maxlength="72">
            <p id="commit-length">0 / 72</p>
        </section>

        <section id="pull-request-section">
            <button id="pull-request-button">Make Pull Request</button>
        </section>
    </main>

    <script src="js/editor.js"></script>
</body>
</html>
